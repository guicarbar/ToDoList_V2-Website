<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to css -->
  <link rel="stylesheet" href="style/main.css">

  <!-- title-->
  <title>ToDoList V2</title>
</head>
<body>
  <main>
    <div>
      <h1>ToDoList V2</h1>
      <form>
        <input type="text" id="input-item" placeholder="Digite aqui o item que deseja adcionar">
        <input type="submit" id="input-submit" value="Adcionar" title="adciona um novo item na lista">
      </form>
    </div>
    <div>
      <h1>List:</h1>
      <div id="list-area">
        <p>
          Lista vazia, adcione um item, ele ira aparecer aqui!
        </p>
      </div>
    </div>
  </main>

  <!-- footer -->
